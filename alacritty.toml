[env]
TERM = "xterm-256color"

[shell]
program = "C:\\Windows\\System32\\wsl.exe -d ubuntu"
#program = "C:\\Program Files\\Git\\bin\\bash.exe"

[font]
normal = { family = "JetBrainsMono Nerd Font", style="Bold" }
size = 7.0

[window]
dimensions = { columns = 90, lines = 40 }
decorations = "Full"
decorations_theme_variant = "Dark"
opacity = 0.95

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

[colors.cursor]
cursor = '#c0caf5'
text = '#1a1b26'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#db4b4b'

[colors]
transparent_background_colors = true

[scrolling]
history = 100000

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"

[debug]
print_events = true
